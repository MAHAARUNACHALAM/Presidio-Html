<!DOCTYPE html>
<html lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<head>
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="script.js"></script>
</head>
<body>
  <header>
    <h1>Platina Bakery</h1>
    <h2>Weekly Discount Offer</h2>
  </header>

  <div class="discount-table">
    <table id="discountTable">
      <thead>
        <tr>
          <th>Day</th>
          <th>Discount</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Monday</td>
          <td></td>
        </tr>
        <tr>
          <td>Tuesday</td>
          <td></td>
        </tr>
        <tr>
          <td>Wednesday</td>
          <td></td>
        </tr>
        <tr>
          <td>Thursday</td>
          <td></td>
        </tr>
        <tr>
          <td>Friday</td>
          <td></td>
        </tr>
        <tr>
          <td>Saturday</td>
          <td></td>
        </tr>
        <tr>
          <td>Sunday</td>
          <td></td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="bill-form">
    <h3>Submit a Bill</h3>
    <input type="number" id="billAmount" placeholder="Enter bill amount" step="0.01">
    <button onclick="submitBill()">Submit</button>
  </div>
</body>
</html>
